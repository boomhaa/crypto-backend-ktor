name: Ktor CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:

  build:
    name: 🔧 Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ✅ Make gradlew executable
        run: chmod +x ./gradlew

      - name: 🧪 Build app
        run: ./gradlew clean shadowJar --no-daemon

      - name: 📦 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ktor-app
          path: build/libs/*.jar

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ✅ Make gradlew executable
        run: chmod +x ./gradlew

      - name: 📄 Generate .env from template
        run: |
          cp .env.template .env
          sed -i "s|\$MEXC_API_KEY|${{ secrets.MEXC_API_KEY }}|g" .env
          sed -i "s|\$MEXC_SECRET_KEY|${{ secrets.MEXC_SECRET_KEY }}|g" .env
          sed -i "s|\$DB_HOST|postgres|g" .env
          sed -i "s|\$DB_PORT|5432|g" .env
          sed -i "s|\$DB_NAME|${{ secrets.DB_NAME }}|g" .env
          sed -i "s|\$DB_USER|${{ secrets.DB_USER }}|g" .env
          sed -i "s|\$DB_PASSWORD|${{ secrets.DB_PASSWORD }}|g" .env

      - name: 🧪 Run tests
        run: ./gradlew test --no-daemon

  deploy:
    name: 🚀 Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ktor-app
          path: build/libs/

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/my-ktor-project || {
              echo "📦 Клонируем репозиторий..."
              git clone git@github.com:${{ github.repository }} ~/my-ktor-project
              cd ~/my-ktor-project
            }

            echo "🔁 Pull latest changes"
            git reset --hard
            git pull origin main

            echo "🛑 Останавливаем контейнеры"
            docker-compose down || true

            echo "🧹 Чистим старые билды"
            rm -f app.jar

            echo "⬆️ Копируем новый JAR"
            exit
          EOF

      - name: ⬆️ Copy JAR to server
        run: |
          scp -i ~/.ssh/deploy_key build/libs/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/my-ktor-project/app.jar

      - name: 🚀 Restart app
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/my-ktor-project
            echo "🚀 Перезапуск приложения"
            docker-compose up -d --build
          EOF
