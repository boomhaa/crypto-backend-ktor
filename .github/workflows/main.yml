name: Ktor CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:

  build:
    name: ðŸ”§ Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: ðŸ§ª Build app
        run: ./gradlew clean shadowJar --no-daemon

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ktor-app
          path: build/libs/*.jar

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: ðŸ“„ Generate .env from template
        run: |
          cp .env.template .env
          sed -i "s|\$MEXC_API_KEY|${{ secrets.MEXC_API_KEY }}|g" .env
          sed -i "s|\$MEXC_SECRET_KEY|${{ secrets.MEXC_SECRET_KEY }}|g" .env
          sed -i "s|\$DB_HOST|postgres|g" .env
          sed -i "s|\$DB_PORT|5432|g" .env
          sed -i "s|\$DB_NAME|${{ secrets.DB_NAME }}|g" .env
          sed -i "s|\$DB_USER|${{ secrets.DB_USER }}|g" .env
          sed -i "s|\$DB_PASSWORD|${{ secrets.DB_PASSWORD }}|g" .env

      - name: ðŸ§ª Run tests
        run: ./gradlew test --no-daemon

  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ktor-app
          path: build/libs/

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/my-ktor-project || {
              echo "ðŸ“¦ ÐšÐ»Ð¾Ð½Ð¸Ñ€ÑƒÐµÐ¼ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹..."
              git clone git@github.com:${{ github.repository }} ~/my-ktor-project
              cd ~/my-ktor-project
            }

            echo "ðŸ” Pull latest changes"
            git reset --hard
            git pull origin main

            echo "ðŸ›‘ ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹"
            docker-compose down || true

            echo "ðŸ§¹ Ð§Ð¸ÑÑ‚Ð¸Ð¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ Ð±Ð¸Ð»Ð´Ñ‹"
            rm -f app.jar

            echo "â¬†ï¸ ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð½Ð¾Ð²Ñ‹Ð¹ JAR"
            exit
          EOF

      - name: â¬†ï¸ Copy JAR to server
        run: |
          scp -i ~/.ssh/deploy_key build/libs/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/my-ktor-project/app.jar

      - name: ðŸš€ Restart app
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/my-ktor-project
            echo "ðŸš€ ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ"
            docker-compose up -d --build
          EOF
