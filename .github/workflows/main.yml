name: Deploy Ktor App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate .env
        run: |
          cp .env.template .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "MEXC_API_KEY=${{ secrets.MEXC_API_KEY }}" >> .env
          echo "MEXC_SECRET_KEY=${{ secrets.MEXC_SECRET_KEY }}" >> .env

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate .env
        run: |
          cp .env.template .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "MEXC_API_KEY=${{ secrets.MEXC_API_KEY }}" >> .env
          echo "MEXC_SECRET_KEY=${{ secrets.MEXC_SECRET_KEY }}" >> .env

      - name: Test
        run: |
          chmod +x ./gradlew
          ./gradlew test --no-daemon

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Generate .env
        run: |
          cp .env.template .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "MEXC_API_KEY=${{ secrets.MEXC_API_KEY }}" >> .env
          echo "MEXC_SECRET_KEY=${{ secrets.MEXC_SECRET_KEY }}" >> .env

      - name: Build Docker image
        run: docker build -t ktor-app:latest .

      - name: Copy files to server
        run: |
          scp \
            -o StrictHostKeyChecking=no \
            docker-compose.yml .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/ktor-app

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd ktor-app
          docker-compose down
          docker-compose up -d --build
          ENDSSH
