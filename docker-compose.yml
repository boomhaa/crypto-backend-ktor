version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ktor-app:
    build: .
    container_name: ktor-app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: always

volumes:
  postgres_data:
